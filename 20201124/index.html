<!DOCTYPE html>
<html>
    <head>
        <title>메인페이지</title>
        <style>
            html, body {
                margin:0;
            }

            .todo-box {
                width: 350px;
                background-color: aquamarine;
                box-sizing: border-box;
                padding: 20px;
            }

        </style>
    </head>
    <body>
        <div class="todo-box">
            <form>
                <label for="whattodo">할 일</label>
                <input id="whattodo" name="whattodo"/>
                <input type="submit" value="등록하기"/>
            </form>
            <ul>
                <li>이름: 누구 / 할 일: 없음</li>
            </ul>
        </div>
    </body>
</html>
